<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Forms</title>
</head>
<body>
    <!-- Signup Form -->
    <div>
        <h2>Signup</h2>
        <form id="signup-form">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
    </div>

    <!-- Login Form -->
    <div>
        <h2>Login</h2>
        <form id="login-form">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Google Login Button -->
    <div>
        <h2>Google Login</h2>
        <button id="google-login-btn">Login with Google</button>
    </div>

    <!-- JavaScript -->
    <script>
        // Function to handle signup form submission
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                if (response.ok) {
                    alert('Signup successful!');
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('Signup failed!');
            }
        });

        // Function to handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch('/signin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    alert('Login successful!');
                    window.location.reload(); // Refresh the page or redirect as needed
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('Login failed!');
            }
        });

        // Function to handle Google login button click
        document.getElementById('google-login-btn').addEventListener('click', async () => {
            try {
                const response = await fetch('/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: prompt('Enter your Google email:') })
                });

                if (response.ok) {
                    alert('Google login successful!');
                    window.location.reload(); // Refresh the page or redirect as needed
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.message}`);
                }
            } catch (error) {
                console.error('Error during Google login:', error);
                alert('Google login failed!');
            }
        });
    </script>
</body>
</html>
